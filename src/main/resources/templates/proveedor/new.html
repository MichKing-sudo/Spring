<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Nuevo Proveedor</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to right, rgb(128, 255, 128), rgb(0, 128, 0)); /* Degradado de verde claro a verde oscuro */
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .form-container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2 class="text-center">Nuevo Proveedor</h2>
        <form action="#" th:action="@{/proveedores}" th:object="${proveedor}" method="post">
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" th:field="*{nombre}" class="form-control" id="nombre" required>
            </div>
            <div class="form-group">
                <label for="contacto">Contacto</label>
                <input type="text" th:field="*{contacto}" class="form-control" id="contacto" required>
            </div>
            <button type="submit" class="btn btn-success btn-block">Guardar</button>
            <a href="/proveedores" class="btn btn-secondary btn-block">Cancelar</a>
        </form>
    </div>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Nuevo Producto</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to right, rgb(128, 255, 128), rgb(0, 128, 0)); /* Degradado de verde claro a verde oscuro */
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .form-container {
            background-color: rgba(255, 255, 255, 0.8);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1 class="text-center">Crear Nuevo Producto</h1>
        <form th:action="@{/productos}" th:object="${producto}" method="post">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" class="form-control" th:field="*{nombre}" required />
            </div>
            <div class="form-group">
                <label for="precio">Precio:</label>
                <input type="number" step="0.01" class="form-control" th:field="*{precio}" required />
            </div>
            <div class="form-group">
                <label for="stock">Stock:</label>
                <input type="number" class="form-control" th:field="*{stock}" required />
            </div>
            <button type="submit" class="btn btn-primary btn-block">Guardar</button>
        </form>
        <a th:href="@{/productos}" class="btn btn-link btn-block">Volver a la lista</a>
    </div>
</body>
</html>
